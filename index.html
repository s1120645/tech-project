<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插畫與文字的宇宙</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- 載入 Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 自訂樣式與動畫 */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* 背景漸變動畫 */
        .gradient-background {
            background: linear-gradient(-45deg, #1f2937, #374151, #111827, #374151);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 卡片懸停效果 */
        .card-hover:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* 按鈕懸停效果 */
        .btn-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-hover, .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* 複製提示訊息樣式 */
        #copy-message {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 16px;
            position: fixed;
            z-index: 10;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }

        #copy-message.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="gradient-background text-white flex items-center justify-center min-h-screen p-4">

    <!-- 主頁面容器 -->
    <div class="w-full max-w-2xl bg-gray-800 bg-opacity-70 backdrop-blur-sm rounded-3xl p-8 md:p-12 shadow-2xl text-center border border-gray-700">

        <!-- 個人資訊區 -->
        <div class="flex flex-col items-center mb-10">
            <!-- 大頭貼 Placeholder Image -->
            <img src="https://placehold.co/150x150/1f2937/d1d5db?text=您的大頭貼" alt="個人大頭貼" class="rounded-full w-28 h-28 md:w-36 md:h-36 object-cover mb-6 border-4 border-white transform hover:scale-110 transition-transform duration-300">
            <h1 class="text-3xl md:text-5xl font-bold mb-2">插畫與文字的宇宙</h1>
            <p class="text-sm md:text-lg text-gray-300 max-w-prose">
                一位熱愛創作的插畫家與故事書寫者。用畫筆描繪夢想，以文字建構世界。
                我的作品是插畫與文字的交會，歡迎進入我的宇宙！
            </p>
        </div>

        <!-- 社交媒體連結區 -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-10">
            <!-- GitHub 按鈕 -->
            <a href="https://github.com/" target="_blank" class="card-hover bg-gray-700 hover:bg-gray-600 text-white rounded-xl p-4 flex items-center justify-center space-x-2">
                <i class="fab fa-github fa-2x"></i>
                <span class="font-semibold text-lg">GitHub</span>
            </a>
            <!-- Email 按鈕 -->
            <button id="email-btn" class="card-hover bg-gray-700 hover:bg-gray-600 text-white rounded-xl p-4 flex items-center justify-center space-x-2">
                <i class="fas fa-envelope fa-2x"></i>
                <span class="font-semibold text-lg">Email</span>
            </button>
            <!-- LinkedIn 按鈕 -->
            <a href="https://www.linkedin.com/" target="_blank" class="card-hover bg-gray-700 hover:bg-gray-600 text-white rounded-xl p-4 flex items-center justify-center space-x-2">
                <i class="fab fa-linkedin fa-2x"></i>
                <span class="font-semibold text-lg">LinkedIn</span>
            </a>
        </div>

        <!-- Linktree 樣式按鈕區 -->
        <div class="flex flex-col space-y-4">
            <h2 class="text-xl md:text-2xl font-bold mb-2 text-gray-200">我的作品集</h2>
            <a href="https://www.instagram.com/your_instagram_id" target="_blank" class="btn-hover block w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-semibold py-4 rounded-full shadow-lg">
                <i class="fab fa-instagram mr-2"></i> 作品集 | Instagram
            </a>
            <a href="https://www.instagram.com/your_second_link" target="_blank" class="btn-hover block w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-4 rounded-full shadow-lg">
                我的最新插畫
            </a>
            <a href="https://www.instagram.com/your_third_link" target="_blank" class="btn-hover block w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-4 rounded-full shadow-lg">
                小說專題介紹
            </a>
            <!-- 可依需求新增更多連結 -->
        </div>

    </div>

    <!-- 複製提示訊息 -->
    <div id="copy-message" class="text-white">Email 已複製到剪貼簿！</div>

    <!-- JavaScript 處理功能 -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Email 按鈕點擊事件
            document.getElementById("email-btn").addEventListener("click", function() {
                const emailAddress = "your-email@example.com"; // 請替換成您的電子郵件地址
                const copyMessage = document.getElementById("copy-message");

                // 嘗試使用現代的 Clipboard API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(emailAddress).then(() => {
                        console.log("Email address copied successfully!");
                        showCopyMessage();
                    }).catch(err => {
                        console.error("Failed to copy using Clipboard API:", err);
                        fallbackCopy(emailAddress);
                    });
                } else {
                    // 舊版瀏覽器或環境的備用方法
                    fallbackCopy(emailAddress);
                }
            });

            // 備用複製功能
            function fallbackCopy(text) {
                const tempInput = document.createElement("input");
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                try {
                    document.execCommand("copy");
                    console.log("Email address copied using fallback method!");
                    showCopyMessage();
                } catch (err) {
                    console.error("Failed to copy using fallback method:", err);
                }
                document.body.removeChild(tempInput);
            }

            // 顯示複製提示訊息
            function showCopyMessage() {
                const copyMessage = document.getElementById("copy-message");
                copyMessage.classList.add("show");
                setTimeout(function(){
                    copyMessage.classList.remove("show");
                }, 3000);
            }
        });
    </script>

</body>
</html>
