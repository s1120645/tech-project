<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軟體工程師個人連結首頁 | 自動化與量化交易</title>
    <!-- 載入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 Lucide Icons (用於簡潔的圖標) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* 使用 Inter 字體 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            font-family: 'Inter', sans-serif;
        }

        /* 背景動畫：創造動態風格 */
        .animated-gradient {
            background: linear-gradient(-45deg, #0f172a, #1e3a8a, #0c4a6e, #14b8a6);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Link 按鈕基礎樣式和響應式調整 */
        .link-button {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        /* 替換 Lucide 圖標 */
        .lucide {
            width: 1.25rem;
            height: 1.25rem;
            stroke-width: 2.5; /* 圖標線條稍微粗一點 */
        }
    </style>
</head>
<body class="animated-gradient min-h-screen flex items-center justify-center p-4">

    <!-- 主內容區塊 (RWD 適用) -->
    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg border border-white/20 p-6 sm:p-8 rounded-2xl shadow-2xl space-y-6 text-center">

        <!-- 專業頭像 (Placeholder) -->
        <div class="mx-auto w-24 h-24 rounded-full bg-slate-700 border-4 border-cyan-400/50 flex items-center justify-center text-3xl font-bold text-white mb-4">
            <!-- 建議放您的個人頭像圖片，例如：
            <img src="您的頭像圖片URL" alt="個人頭像" class="w-full h-full object-cover rounded-full">
            -->
            SE
        </div>

        <!-- 標題與簡介 -->
        <h1 class="text-3xl font-extrabold text-white tracking-tight">
            軟體工程師
        </h1>
        <p class="text-cyan-300 text-lg font-medium">
            自動化與量化交易專家
        </p>
        <p class="text-slate-300 text-sm italic mt-2">
            專注於高效能自動化解決方案與數據驅動的量化交易策略開發。
        </p>

        <div class="h-px bg-white/20 my-6"></div>

        <!-- 連結列表 (Linktree 核心功能) -->
        <nav class="space-y-4">
            <!-- GitHub 連結 -->
            <a href="https://github.com/YourUsername" target="_blank" class="link-button flex items-center justify-between w-full px-6 py-3 bg-slate-800 text-white rounded-xl hover:bg-cyan-600 hover:shadow-cyan-400/50 hover:shadow-xl group">
                <div class="flex items-center space-x-3">
                    <i data-lucide="github" class="lucide text-cyan-400 group-hover:text-white"></i>
                    <span class="font-semibold text-lg">程式碼庫 (GitHub)</span>
                </div>
                <i data-lucide="arrow-right" class="lucide opacity-70 group-hover:translate-x-1 group-hover:opacity-100"></i>
            </a>

            <!-- LinkedIn 連結 -->
            <a href="https://linkedin.com/in/YourProfile" target="_blank" class="link-button flex items-center justify-between w-full px-6 py-3 bg-slate-800 text-white rounded-xl hover:bg-cyan-600 hover:shadow-cyan-400/50 hover:shadow-xl group">
                <div class="flex items-center space-x-3">
                    <i data-lucide="linkedin" class="lucide text-cyan-400 group-hover:text-white"></i>
                    <span class="font-semibold text-lg">專業履歷 (LinkedIn)</span>
                </div>
                <i data-lucide="arrow-right" class="lucide opacity-70 group-hover:translate-x-1 group-hover:opacity-100"></i>
            </a>

            <!-- Email 連結 -->
            <a href="mailto:your.email@example.com" class="link-button flex items-center justify-between w-full px-6 py-3 bg-slate-800 text-white rounded-xl hover:bg-cyan-600 hover:shadow-cyan-400/50 hover:shadow-xl group">
                <div class="flex items-center space-x-3">
                    <i data-lucide="mail" class="lucide text-cyan-400 group-hover:text-white"></i>
                    <span class="font-semibold text-lg">聯絡我 (Email)</span>
                </div>
                <i data-lucide="arrow-right" class="lucide opacity-70 group-hover:translate-x-1 group-hover:opacity-100"></i>
            </a>

            <!-- Instagram/社交連結 (作為 Linktree 類似的社交入口) -->
            <a href="https://instagram.com/YourHandle" target="_blank" class="link-button flex items-center justify-between w-full px-6 py-3 bg-slate-800 text-white rounded-xl hover:bg-cyan-600 hover:shadow-cyan-400/50 hover:shadow-xl group">
                <div class="flex items-center space-x-3">
                    <i data-lucide="instagram" class="lucide text-cyan-400 group-hover:text-white"></i>
                    <span class="font-semibold text-lg">日常分享 (Instagram)</span>
                </div>
                <i data-lucide="arrow-right" class="lucide opacity-70 group-hover:translate-x-1 group-hover:opacity-100"></i>
            </a>
        </nav>
    </div>

    <!-- 腳註 -->
    <div class="absolute bottom-4 left-0 right-0 text-center text-xs text-white/50">
        &copy; 2025 Your Name. All Rights Reserved.
    </div>

    <!-- 載入 Lucide Icons (必需在頁面內容之後執行) -->
    <script>
        lucide.createIcons();
        
        // 確保點擊按鈕時有觸覺反饋
        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('mousedown', () => {
                button.classList.add('scale-[0.98]', 'ring-4', 'ring-cyan-500/50');
            });
            button.addEventListener('mouseup', () => {
                button.classList.remove('scale-[0.98]', 'ring-4', 'ring-cyan-500/50');
            });
            button.addEventListener('touchstart', () => {
                button.classList.add('scale-[0.98]', 'ring-4', 'ring-cyan-500/50');
            });
            button.addEventListener('touchend', () => {
                button.classList.remove('scale-[0.98]', 'ring-4', 'ring-cyan-500/50');
            });
        });
    </script>
</body>
</html>
